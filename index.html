<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CRUD App</title>
</head>

<body>

<!-- Form Section  -->
    <fieldset class="form-group border p-3">
        <legend class="w-auto px-2">
            <h2>Product Details</h2>
        </legend>
        <form action="" id="form">
            <input type="text" id="pid" name="pid" placeholder="Product ID"><br><br>
            <input type="text" id="pname" name="pname" placeholder="Product Name"><br><br>
            <input type="file" id="image" name="image" placeholder="Image URL"><br><br>
            <input type="text" id="price" name="price" placeholder="Price"><br><br>
            <input type="text" id="descp" name="descp" placeholder="Description"><br><br>
            <div class="btngrp">
                <button id="Submit" class="btn btn-primary" type="submit" onclick="AddData()">Submit</button>
                <button id="Update" class="btn btn-secondary">Update</button>
                <button id="Submit" class="btn btn-info" type="reset">Reset</button>
            </div>

        </form>
    </fieldset>

<!-- Search Bar  -->
    <div class="row">
        <input type="text" id="search-input" class="form-control" placeholder="Search by Product ID" onkeyup="search()">
    </div>

<!-- Table Section  -->
    <fieldset>
        <div  style="font-size: 16px;">Click on the header to sort</div>
        <table id="productTable" class="table">
            <tr>
                <thead class="thead-dark">
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Action</th>
                </thead>
            </tr>
            <tbody>

            </tbody>
        </table>
    </fieldset>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
